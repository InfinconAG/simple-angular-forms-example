<div [formGroup]="formGroup">
    <mat-form-field>
      <input matInput
             placeholder="Required Input"
             formControlName="firma">
             
             <mat-error *ngIf="formGroup.controls['firma'].errors?.required">Firma is <strong>required</strong></mat-error>

    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="Not required Field"
             formControlName="country">
    </mat-form-field>
</div>
