<form [formGroup]="heroForm">
  <div fxLayout="column">
    <mat-form-field>
      <input matInput
             placeholder="Name"
             formControlName="name">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="heroForm.controls['name'].errors?.required">Name is <strong>required</strong></mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Vorname" formControlName="vorname">
      <mat-hint>Vorname is required</mat-hint>
      <mat-error *ngIf="heroForm.controls['vorname'].errors?.required">Vorname is <strong>required</strong></mat-error>
    </mat-form-field>
    <app-comp2 [group]="heroForm.controls['child']"></app-comp2>
    <!-- <div formGroupName="child">
      <mat-form-field>
        <input matInput
               placeholder="Required Input"
               formControlName="firma">
               
               <mat-error>Firma is <strong>required</strong></mat-error>
  
      </mat-form-field>
  
      <mat-form-field>
        <input matInput
               placeholder="Not required Field"
               formControlName="country">
      </mat-form-field>
    </div> -->
  </div>

  <button mat-raised-button color="primary" type="submit">SUBMIT</button>

</form>


<p>Form value: {{ heroForm.value | json }}</p>
<p>Form status: {{ heroForm.status | json }}</p>

<button mat-raised-button color="primary" (click)="resetForm()">Reset</button>
